<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="j.css"> 

    <title>Password Validation Form using JavaScript</title> 
</head>
<body> 
    <div class="container mt-5"> 
        <h3 class="mb-4">Password Validation Form using JavaScript</h3> 

        <form action="#" id="registration-form" class="border p-4 rounded"> 
            <div class="form-group"> 
                <label for="username">Username</label> 
                <input type="text" id="username" name="username" class="form-control" required> 
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" class="form-control" required>
            </div>

            <div class="form-group"> 
                <label for="password">Password</label> 
                <input type="password" 
                       id="password" 
                       name="password" 
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                       title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 characters"  
                       class="form-control" 
                       required> 
            </div> 

            <div id="password-message" class="mt-3"> 
                <h5>Password must contain:</h5> 
                <ul>
                    <li class="password-message-item invalid">At least one lowercase letter</li> 
                    <li class="password-message-item invalid">At least one uppercase letter</li> 
                    <li class="password-message-item invalid">At least one number</li> 
                    <li class="password-message-item invalid">A special character</li> 
                </ul>
            </div> 

            <div class="form-group mt-3">
                <label for="cv-upload">Upload CV</label>
                <input type="file" id="cv-upload" name="cv-upload" class="form-control-file">
            </div>

            <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary mr-2">Register</button>
                <button type="button" class="btn btn-secondary" id="cancel-button">Cancel</button>
            </div>
        </form> 
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="j.js"></script>

</body>
</html>
